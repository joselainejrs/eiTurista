<div class="conteudo-busca-localidade">
    <app-menu></app-menu>
    <div>
        <form [formGroup]="formBuscarLocalidade" (ngSubmit)="btnLocalidade()">
            <input type="text" placeholder="Infome o nome da musica" formControlName="localidade">
            <button class="buscar" type="submit">Buscar</button>
        </form>
    </div>

    <div class="campo-previsao-localidade" *ngIf="abrirResultadoLocalidade" >
        <div class="info-primario">
            <p class="localidade">São Paulo</p>
            <p class="graus">32º</p>
        </div>
        <div class="info-segundario">
            <div class="descricao">
                <p>Ensolarado</p>
            </div>
            <div class="sensacao">
                <p><span><i class="fa-solid fa-water"></i> </span> Sensação Térmica 00º</p>
            </div>
            <div class="temp"> 
                <div class="temp-max">
                    <p><span><i class="fa-solid fa-temperature-three-quarters"></i> </span> Temp. Max 00º</p>
                </div>
                <div class="temp-min">
                    <p><span><i class="fa-solid fa-temperature-empty"></i> </span> Temp. Min 00º</p>
                </div>
            </div>
        </div>
    </div>

    <!-- depoimentos  -->
    <div class="campo-avaliação">
        <h1>Avaliações</h1>

        <div class="campo-de-opcao">
            <select [formGroup]="formSelect">
                <option *ngFor="let tipoDepoimento of tiposDepoimentos" [ngValue]="tipoDepoimento.value">
                    {{ tipoDepoimento.nome }}
                </option>
            </select>
    
            <button class="btn-avaliacao" type="submit" (click)="abrirFormulario()">Registrar Novo Avaliação > </button>
        </div>
        
        <div class="cards">

            <div *ngFor="let cardDepoimento of cardsDepoimentos">
                <div class="depoimento">
                    <p class="detalhes">Lorem ipsum dolor sit amet consectetur. Libero dolor amet nisi bibendum ultrices, Libero
                        dolor amet nisi bibendum ultrices. </p>
                    <div class="horaData">
                        <p class="data">Data: <span>22/05/2024</span></p>
                        <p class="hora">Hora: <span>13:00h</span></p>
                    </div>
                    <div class="acao">
                        <button class="editar" type="submit" (click)="editarFormulario()">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </button>
                        <button class="excluir" type="submit" (click)="excluirAvaliacao()">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                        
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

    <hr>
    <app-modal *ngIf="abrirModalFormulario" id="modalFormulario"></app-modal>
</div>
